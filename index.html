<style>
    body {
        margin: 0;
        height: 100vh;

        margin-bottom: 25px;
    }

        padding: 12px 26px;

    }

    @keyframes heartbeat {
        0% { transform: scale(1); }

    }

    canvas {
        position: fixed;
        top: 0;
        left: 0;

        z-index: 1;
    }

<body>

<!-- Nháº¡c GiÃ¡ng Sinh -->
<audio id="music" loop>
    <source src="feliz_navidad.mp3" type="audio/mpeg">
</audio>

<canvas id="snow"></canvas>

<div class="container">
    <h1>ðŸŽ„ ChÃºc má»«ng GiÃ¡ng Sinh Trang ðŸŽ„</h1>
    <button onclick="playMusic()">â–¶ Báº­t nháº¡c</button>
</div>

<script>
    function playMusic() {
        document.getElementById("music").play();
    }

    const canvas = document.getElementById("snow");
    const ctx = canvas.getContext("2d");

    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;

    let snowflakes = [];

    function createSnowflakes() {
        snowflakes = [];
        for (let i = 0; i < 200; i++) {
            snowflakes.push({
                x: Math.random() * w,
                y: Math.random() * h,
                r: Math.random() * 3 + 1,
                d: Math.random() + 1
            });
        }
    }

    function drawSnowflakes() {
        ctx.clearRect(0, 0, w, h);
        ctx.fillStyle = "white";
        ctx.beginPath();
        for (let f of snowflakes) {
            ctx.moveTo(f.x, f.y);
            ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
        }
        ctx.fill();
        moveSnowflakes();
    }

    let angle = 0;
    function moveSnowflakes() {
        angle += 0.01;
        for (let f of snowflakes) {
            f.y += Math.pow(f.d, 2) + 1;
            f.x += Math.sin(angle) * 1.5;
            if (f.y > h) {
                f.y = 0;
                f.x = Math.random() * w;
            }
        }
    }

    function animateSnow() {
        drawSnowflakes();
        requestAnimationFrame(animateSnow);
    }

    createSnowflakes();
    animateSnow();

    window.addEventListener("resize", () => {
        w = canvas.width = window.innerWidth;
        h = canvas.height = window.innerHeight;
        createSnowflakes();
    });
</script>

</body>
